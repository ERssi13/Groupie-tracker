{{define "content"}}
<section class="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1>Bienvenue dans l'Entre-terre</h1>
        <p>Découvrez tous les secrets d'Elden Ring</p>
    </div>
</section>

<section class="featured-section">
    <div class="content-grid">
        <div class="content-card">
            <div class="card-image">
                <img src="/static/images/bosses.jpg" alt="Bosses">
            </div>
            <div class="card-content">
                <h2>Bosses</h2>
                <p>Découvrez tous les boss du jeu et leurs stratégies</p>
                <a href="/bosses" class="golden-btn">Explorer</a>
            </div>
        </div>

        <div class="content-card">
            <div class="card-image">
                <img src="/static/images/npcs.jpg" alt="NPCs">
            </div>
            <div class="card-content">
                <h2>NPCs</h2>
                <p>Rencontrez les personnages qui peuplent l'Entre-terre</p>
                <a href="/npcs" class="golden-btn">Explorer</a>
            </div>
        </div>
    </div>
</section>
{{end}}
